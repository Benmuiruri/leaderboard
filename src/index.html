<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap');
    </style>
    <script
      src="https://kit.fontawesome.com/bc719f0ade.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="header">
      <i class="fa-solid fa-trophy"></i>
      <h1 class="page-header">Leaderboard</h1>
    </div>
    <section id="leaderboard-scores" class="leaderboard">
      <div class="display-scores">
        <div class="display-scores-header">
          <h2 class="recent-score-title">Recent Scores</h2>
          <button id="refresh" type="button" class="btn-refresh">
            Refresh
          </button>
        </div>
        <div class="current-scores">
          <ul class="score-list"></ul>
        </div>
      </div>
      <div class="add-score">
        <h2 class="add-score-title">Add your score</h2>
        <form id="add-new-score">
          <label for="name">
            <input type="text" id="name" placeholder="Your name" required />
          </label>
          <label for="score">
            <input
              type="number"
              id="score"
              placeholder="Your score"
              min="0"
              required
            />
          </label>
          <button
            id="add-score"
            class="btn btn-submit"
            type="submit"
            value="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
